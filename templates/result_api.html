<!doctype html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 100%;
  margin: auto;
  text-align: center;
  font-family: arial;
}


.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
   <body>
         {% for key, value in dic.items() %}
             <div class="card">
  <img src={{ value[2] }} alt={{ value[2] }} style="width:20%">
  <h1>{{ value[0] }}</h1>
  <p>{{ value[3] }}</p>
  <p>{{ value[4] }}</p>
  <p><a target="_blank" class="button" href={{ value[1] }}>Link</a></p>
</div>



         {% endfor %}

   </body>
</html>
