<!doctype html>
<html>
   <body>
   
      <table border = 1>
        <tr>
                <th>Title</th>
                <th>Summary</th>
                <th>Link</th>
                <th>Date</th>
            </tr>
         {% for key, value in dic.items() %}

            <tr>

               <td> {{ value[0] }} </td>
               <td> {{ value[1] }} </td>
                <td><a target="_blank" href={{ value[2] }}>{{ value[2] }}</a></td>
                <td> {{ value[3] }} </td>

         {% endfor %}

<!doctype html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 100%;
  margin: auto;
  text-align: center;
  font-family: arial;
}


.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
   <body>
         {% for key, value in dic.items() %}
             <div class="card">
  <h1>{{ value[0] }}</h1>
  <p>{{ value[1] }}</p>
  <p>{{ value[3] }}</p>
  <p><a target="_blank" class="button" href={{ value[2] }}>Link</a></p>
</div>



         {% endfor %}

   </body>
</html>
